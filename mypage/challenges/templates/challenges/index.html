{% extends 'base.html' %}
{% load static %}

{% block title %}
	{{ month_name | title }}
{% endblock %}

{% block css_files %}
	<link rel="stylesheet" href="{% static 'challenges/styles.css' %}">
{% endblock %}

{% block content %}
	<ul>
		{% for month in months %}
			<li>
				<a href="{% url 'month-challenge' month %}">
					{{ month | title }}
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
