{% extends 'base.html' %}

{% load static %}

{% block title %}
	{{ post.title }}
{% endblock %}

{% block css_files %}
	<link rel="stylesheet" type="text/css" href={% static 'my_blog/postdetail.css' %}>
{% endblock %}

{% block content %}

	<section id="summary">
		<h2>{{ post.title }}</h2>
		<article>
			<img src="{% static 'my_blog/images/'|add:post.image_name %}">
			<address>By {{ post.author }}</address>
			<div>
				Last updated on <time>{{ post.date|date:"d M Y" }}</time>
			</div>
		</article>
	</section>

	<main>
		{{ post.content|linebreaks }}
	</main>

{% endblock %}
